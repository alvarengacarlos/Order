plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
    testImplementation 'org.junit.jupiter:junit-jupiter:5.12.0'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    
    // https://mvnrepository.com/artifact/com.github.javafaker/javafaker
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation 'org.mockito:mockito-core:5.16.0'

    // https://mvnrepository.com/artifact/org.testcontainers/testcontainers
    testImplementation 'org.testcontainers:testcontainers:1.20.6'
    
    implementation platform("software.amazon.awssdk:bom:2.30.37")        
    
    // https://mvnrepository.com/artifact/software.amazon.awssdk/aws-crt-client
    implementation 'software.amazon.awssdk:aws-crt-client'
    
    // https://mvnrepository.com/artifact/software.amazon.awssdk/dynamodb
    implementation('software.amazon.awssdk:dynamodb') {
        exclude group: 'software.amazon.awssdk', module: 'netty-nio-client'
        exclude group: 'software.amazon.awssdk', module: 'apache-client'
    }

    // https://mvnrepository.com/artifact/com.alvarengacarlos.www/control
    implementation 'com.alvarengacarlos.www:control:1.0.1'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.12.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'com.alvarengacarlos.order.www.Handler'
}

test {
    useJUnitPlatform()
}
